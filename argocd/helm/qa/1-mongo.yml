apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-qa
  namespace: argocd
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/sieunhantanbao/sd2411_azure_infrastructure.git
    targetRevision: main
    path: argocd/helm/qa/
    helm:
      chart: "mongodb"
      releaseName: qa-mongo-release
      repoURL: https://sieunhantanbao.github.io/sd2411-helm-charts/
      valueFiles:
      - ./values/mongo-values.yaml
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true