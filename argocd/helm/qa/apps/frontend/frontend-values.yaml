# Replica count for the frontend deployment
replicaCount: 2

# name of resources such as deployment, container, service
name: frontend

# Image repository and tag for the frontend container
image:
  repository: acranhnguyens.azurecr.io/backend
  tag: 13
  pullPolicy: Always
  imagePullSecret: 'qa-acr-secret'

# Port for the frontend service
servicePort: 80

env:
  normal:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: https://+
    - name: ApiAddress
      value: http://backend