# Replica count for the backend deployment
replicaCount: 3

# name of resources such as deployment, container, service
name: backend

# Image repository and tag for the backend container
image:
  repository: acranhnguyens.azurecr.io/backend
  tag: 14
  pullPolicy: Always
  imagePullSecret: 'qa-acr-secret'

# Port for the backend service
servicePort: 80

env:
  normal:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: https://+
    - name: MyDbContext
      value: 'User ID=postgres;Password=postgres;Host=postgresdb;Port=5432;Database=ToDoApp;Pooling=true;'